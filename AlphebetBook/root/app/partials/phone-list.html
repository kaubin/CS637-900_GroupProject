<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-change="enumerateLetters(letters)" ng-model="letters">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="group in groups"
          class="thumbnail phone-listing">
          <p> {{ group.label }} </p>
          <a href="#/letters/{{group.meta.lowercase}}" class="thumb"><img ng-src="{{group.meta.imageUrl}}"></a>
          <a href="#/letters/{{group.meta.lowercase}}">{{group.meta.name}}</a>
          <p>{{group.meta.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>




<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
