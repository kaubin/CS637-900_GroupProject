      <table style="width:100%">
        <tr>

        </tr>

      <!--Body content-->

      <ul class="animals">
        <li ng-repeat="page in bookContent"
          class="thumbnail animal-listing">
          <p> {{ page.label }} </p>
          <a href="#/letters/{{page.meta.lowercase}}" ng-click="setPage(page.pageNumber)"  class="thumb"><img ng-src="{{page.meta.imageUrl}}"></a>
          <a href="#/letters/{{page.meta.lowercase}}" ng-click="setPage(page.pageNumber)">{{page.meta.name}}</a>
          <p>{{page.meta.narrative}}</p>
        </li>
      </ul>

    </div>
